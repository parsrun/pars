name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write # OIDC için bu izin ŞARTTIR

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm --version

      - name: Publish to npm
        run: |
          # Bir paket hata verirse işlemi durdur (güvenlik için)
          set -e
          
          for pkg in core types database cache queue storage email payments realtime server auth service service-adapters; do
            echo "---------------------------------------------------"
            echo "Publishing @parsrun/$pkg..."
            
            cd packages/$pkg
            
            # --provenance: OIDC için ZORUNLU
            # --access public: Scoped paketler (@parsrun/...) için ZORUNLU
            npm publish --access public --provenance
            
            cd ../..
          done