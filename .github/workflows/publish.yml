name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm
        run: |
          set -e
          for pkg in core types database cache queue storage email payments realtime server auth service service-adapters; do
            echo "---------------------------------------------------"
            echo "Publishing @parsrun/$pkg..."
            cd packages/$pkg
            npm publish --access public --provenance
            cd ../..
          done

  publish-jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: |
          set -e
          for pkg in core types database cache queue storage email payments realtime server auth service service-adapters; do
            echo "---------------------------------------------------"
            echo "Publishing @parsrun/$pkg to JSR..."
            cd packages/$pkg
            deno publish --allow-slow-types --unstable-sloppy-imports --config=../../deno.json
            cd ../..
          done
