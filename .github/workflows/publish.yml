name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm
        run: pnpm -r publish --access public --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true

  publish-jsr:
    needs: publish-npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: |
          set -e
          for pkg in core types entity database cache queue storage email payments realtime server auth service service-adapters sms; do
            echo "---------------------------------------------------"
            echo "Publishing @parsrun/$pkg to JSR..."
            cd packages/$pkg
            # Create deno.json from jsr.json for proper import resolution
            cp jsr.json deno.json
            # Cache npm dependencies
            deno install --allow-scripts=npm:arktype,npm:hono,npm:jose,npm:drizzle-orm || true
            deno publish --allow-slow-types --no-check --unstable-sloppy-imports --allow-dirty
            rm deno.json
            cd ../..
          done
